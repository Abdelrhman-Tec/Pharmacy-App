name: pharmacy_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^17.0.0
  shared_preferences: ^2.2.2
  logger: ^2.6.2
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.12.0
  google_fonts: ^6.3.2
  gap: ^3.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  iconsax_flutter: ^1.0.1
  flutter_animate: ^4.5.2
  flutter_form_builder: ^10.2.0
  flutter_intl_phone_field: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/

  # Custom Fonts
  fonts:
    - family: CairoBold
      fonts:
        - asset: assets/fonts/Cairo-Bold1.ttf
          weight: 700
          style: normal